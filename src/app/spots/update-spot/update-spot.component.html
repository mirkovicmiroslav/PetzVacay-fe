<div class="container">
  <h2>
    Spot update
  </h2>
  <div class="row">
    <div class="col-md-12">
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <form #updateSpot="ngForm" class="contact100-form">
            <div class="wrap-input100">
              <span style="color:grey">Spot date *</span>
              <input
                type="date"
                name="date"
                class="form-control"
                [(ngModel)]="spotInfo.date"
                id="date"
                #date="ngModel"
                required
              />
              <span
                class="validation-message"
                style="text-align: justify; display:block;"
                *ngIf="date.errors?.required && date.touched"
                class="text-danger"
                >Required</span
              >
            </div>
            <div class="wrap-input100">
              <span style="color:grey"
                >What kind of service would you like to offer? *</span
              >
              <select
                id="service"
                name="service"
                class="form-control"
                [(ngModel)]="spotInfo.service"
                #service="ngModel"
                required
              >
                <option disabled value>Choose...</option>
                <option
                  *ngFor="let service of serviceTypes.services"
                  [ngValue]="service.idService"
                  >{{ service.description }}</option
                >
              </select>
              <span
                class="validation-message"
                style="text-align: justify; display:block;"
                *ngIf="service.errors?.required && service.touched"
                class="text-danger"
                >Required</span
              >
            </div>

            <div class="wrap-input100">
              <span style="color:grey"
                >When are you available for providing services? *</span
              >
              <select
                id="unit"
                name="unit"
                class="form-control"
                [(ngModel)]="spotInfo.unit"
                #unit="ngModel"
                (change)="onChangeUnit(unit.value)"
                required
              >
                <option selected disabled value>Choose...</option>
                <option>Day</option>
                <option>Session</option>
              </select>
              <span
                class="validation-message"
                style="text-align: justify; display:block;"
                *ngIf="unit.errors?.required && unit.touched"
                class="text-danger"
                >Required</span
              >
            </div>
            <div class="wrap-input100">
              <span style="color:grey"
                >How much would you like to charge for your services? *
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b
                  >EUR / {{ newUnit }}</b
                ></span
              >

              <input
                type="text"
                name="pricePerUnit"
                class="form-control"
                [(ngModel)]="spotInfo.pricePerUnit"
                id="pricePerUnit"
                #pricePerUnit="ngModel"
                required
                pattern="[0-9]+"
              />

              <span
                class="validation-message"
                style="text-align: justify; display:block;"
                *ngIf="pricePerUnit.errors?.required && pricePerUnit.touched"
                class="text-danger"
                >Required</span
              >
              <span
                class="validation-message"
                style="text-align: justify; display:block;"
                *ngIf="pricePerUnit.errors?.pattern && pricePerUnit.touched"
                class="text-danger"
                >Invalid input</span
              >
            </div>
            <div class="wrap-input100">
              <button
                [disabled]="!updateSpot.valid"
                class="btn btn-secondary bo"
                style="float: right;"
                type="submit"
                (click)="onUpdateSpot()"
              >
                <span>
                  Update spot
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

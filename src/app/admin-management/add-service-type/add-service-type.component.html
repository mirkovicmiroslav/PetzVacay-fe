<div class="container">
  <h2>
    Create new service type
  </h2>
  <div class="row">
    <div class="col-md-12">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <form #addServiceType="ngForm" class="contact100-form">
            <div class="wrap-input100">
              <span style="color:grey">Service type *</span>
              <input
                type="text"
                name="serviceType"
                class="form-control"
                [(ngModel)]="description"
                id="serviceType"
                #serviceType="ngModel"
                placeholder="Enter name of service type..."
                required
              />
              <span
                class="validation-message"
                style="text-align: justify; display:block;"
                *ngIf="serviceType.errors?.required && serviceType.touched"
                class="text-danger"
                >Required</span
              >
            </div>
            <div class="wrap-input100">
              <button
                [disabled]="!addServiceType.valid"
                class="btn btn-secondary bo"
                style="float: right;"
                type="submit"
                (click)="createServiceType()"
              >
                <span>
                  Create service type
                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

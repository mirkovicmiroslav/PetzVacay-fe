<div class="container-contact100">
  <div class="wrap-contact100">
    <form #stepTwo="ngForm">
      <span class="contact100-form-title">
        Step Two
        <h3>Choose your services</h3>
      </span>

      <div class="col-md-12">
        <div class="funkyradio">
          <div class="funkyradio-default" *ngFor="let service of serviceTypes.services; let i = index">
            <input
              type="checkbox"
              name="{{ service.idService }}"
              class="form-control"
              [(ngModel)]="serviceTypes.services[i].checked"
              id="{{ service.idService }}"
              (change)="onChangeServiceType()"
            />
            <label for="{{ service.idService }}">{{ service.description }}</label>
          </div>
        </div>
      </div>

      <div class="container-contact100-form-btn">
        <button type="button" class="contact100-form-btn-left" (click)="onBackToStepOne()">
          <span>
            Back
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
        <button class="contact100-form-btn" type="submit" (click)="onSubmitStepTwo()">
          <span>
            Continue
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
